<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Plataforma IMO - Email de confirmação</title>
</head>

<body style="margin:0; padding:0; text-align:center; font-family: Arial, sans-serif; background-color: #ffffff;">
    <table align="center" width="100%" cellpadding="0" cellspacing="0" style="max-width: 600px; margin: auto;">
        <tr>
            <td style="padding: 20px 0;">

                <table align="center" cellpadding="0" cellspacing="0">
                    <tr>
                        <td>
                            <div
                                style="width: 0; height: 0; border-top: 12px solid transparent; border-bottom: 12px solid transparent; border-left: 20px solid #000000; display: inline-block; vertical-align: middle;">
                            </div>
                            <span
                                style="font-size: 24px; font-weight: bold; color: #000000; vertical-align: middle;">IMO</span>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>

        <tr>
            <td style="padding: 10px;">
                <h1 style="font-size: 24px; margin: 0 0 10px;">Confirmação de Cadastro</h1>
                <p th:text="${name}" style="margin: 0;">Olá [NOME],</p>
            </td>
        </tr>

        <tr>
            <td style="padding: 10px;">
                <p style="margin: 10px 20px;">
                    Sua conta foi criada na nossa plataforma. Clique no botão abaixo para confirmar seu cadastro. Se não
                    foi você, ignore este e-mail.
                </p>

                <a th:href="${confirmationURL}"
                    style="background-color: #2DEFD8; color: black; padding: 15px 32px; text-decoration: none; border-radius: 12px; display: inline-block; font-size: 16px; margin: 20px auto;">
                    Confirmar cadastro
                </a>

                <p style="margin-top: 30px;">Ou copie e cole o link abaixo no seu navegador:</p>
                <p th:text="${confirmationURL}" style="word-break: break-all;">[CONFIRMATION_URL]</p>
            </td>
        </tr>
    </table>
</body>

</html>
