<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Plataforma IMO - Email de recuperação de senha</title>
</head>

<body style="margin:0; padding:0; text-align:center; font-family: Arial, sans-serif; background-color: #ffffff;">
    <table align="center" width="100%" cellpadding="0" cellspacing="0" style="max-width: 600px; margin: auto;">
        <tr>
            <td style="padding: 20px 0;">
                <table align="center" cellpadding="0" cellspacing="0">
                    <tr>
                        <td>
                            <div
                                style="width: 0; height: 0; border-top: 12px solid transparent; border-bottom: 12px solid transparent; border-left: 20px solid #000000; display: inline-block; vertical-align: middle;">
                            </div>
                            <span
                                style="font-size: 24px; font-weight: bold; color: #000000; vertical-align: middle;">IMO</span>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>

        <tr>
            <td style="padding: 10px;">
                <h1 style="font-size: 24px; margin: 0 0 10px;">Código de confirmação</h1>
                <p th:text="${name}" style="margin: 0;">Olá,</p>
            </td>
        </tr>

        <tr>
            <td style="padding: 10px; text-align: center;">
                <p style="margin: 10px 20px;color: #000000; text-align: left;">
                    Aqui está seu código para alteração de senha. Caso não tenha solicitado, ignore este e-mail e
                    considere alterar sua senha.
                </p>

                <p style="font-weight: bold; font-size: 18px; color: #000000;">Código de Confirmação:</p>

                <table align="center" cellpadding="0" cellspacing="10" style="margin: 10px auto;">
                    <tr>
                        <td th:each="digit : ${#strings.arraySplit(code, '')}" style="
                            width: 60px;
                            height: 60px;
                            border: 2px solid #000000;
                            border-radius: 6px;
                            font-size: 28px;
                            font-weight: bold;
                            text-align: center;
                            background-color: #f3f3f3;">
                            <span th:text="${digit}" style="display: inline-block;
                                line-height: 60px;
                                width: 100%;">
                            </span>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
